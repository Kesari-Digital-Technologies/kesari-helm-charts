#
# General
#

namespace: kesaricryptogateway
external_ip: 0.0.0.0

dev:
  imagePullSecrets:

storageClassName:

#
# Shkeeper
#

shkeeper:
  image: kersarisocial/kesari-crypto-gateway
  port: 5000

#
# BTC and forks
#

btc:
  enabled: true
  mainnet: true
  bitcoind:
    image: kesaricryptogateway/bitcoind:27.0

ltc:
  enabled: true
  mainnet: true
doge:
  enabled: true
  mainnet: true

#
# Tron
#

tron_fullnode:
  image: kesaricryptogateway/javatron:GreatVoyage-v4.8.0
  enabled: false
  url: http://java-tron:8090
  solidity_url: http://java-tron:8091
  mainnet: true
  JAVA_TOOL_OPTIONS: ""
  nodeSelector: {}
  tolerations: []

tron_kesaricryptogateway:
  image: kesaricryptogateway/tron-kesaricryptogateway:1.1.7
  host: 'tron-kesaricryptogateway'
  port: 6000

trx:
  enabled: false
usdt:
  enabled: false
usdc:
  enabled: false

#
# Ethereum
#

eth_fullnode:
  enabled: false
  url: http://ethereum:8545
  mainnet: true
  nodeSelector: {}
  tolerations: []

ethereum_kesaricryptogateway:
  image: kesaricryptogateway/ethereum-kesaricryptogateway:1.1.8

eth:
  enabled: false
eth_usdt:
  enabled: false
eth_usdc:
  enabled: false
eth_pyusd:
  enabled: false

#
# Monero
#

monero:

  enabled: false
  image: kesaricryptogateway/monero:v0.18.1.2
  mainnet: true

  fullnode:
    enabled: false
    monerod:
      host: "monerod"
      port: "1111"
      user: "monerod"
      password: "monerod"
      nodeSelector: {}
      tolerations: []

